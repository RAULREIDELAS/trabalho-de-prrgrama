<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mudar Cor do Texto</title>
  <style>
    #texto {
      font-size: 24px;
      color: black;
    }

    #botao {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p id="texto">Esse é o texto que vai mudar de cor.</p>
  <button id="botao">Mudar Cor</button>

  <script>
    const texto = document.getElementById("texto");
    const botao = document.getElementById("botao");

    botao.addEventListener("click", () => {
      // Gera uma cor aleatória em hexadecimal
      const corAleatoria = "#" + Math.floor(Math.random()*16777215).toString(16);
      texto.style.color = corAleatoria;
    });
  </script>

</body>
</html>
