<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mudar Cor do Texto</title>
  <style>
    #texto {
      font-size: 24px;
      color: black;
      transition: color 0.3s ease;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="texto">Olá, mundo!</div>
  <button onclick="mudarCor()">Mudar Cor</button>

  <script>
    function mudarCor() {
      const texto = document.getElementById("texto");

      // Lista de cores possíveis
      const cores = ["red", "blue", "green", "purple", "orange", "brown"];
      
      // Escolhe uma cor aleatória diferente da atual
      let novaCor;
      do {
        novaCor = cores[Math.floor(Math.random() * cores.length)];
      } while (novaCor === texto.style.color);

      texto.style.color = novaCor;
    }
  </script>

</body>
</html>
